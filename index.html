<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senior Developer Portfolio</title>
  <script src="https://kit.fontawesome.com/c1f9e21d41.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .social-links {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    .social-links li {
      display: inline-block;
      margin-right: 10px;
    }
    .social-links li a {
      display: block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      color: #fff;
      background-color: #333;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .social-links li a:hover {
      background-color: #666;
    }
    .resume-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .resume-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="profile.jpeg" alt="Profile Picture" class="profile-img">
      <h1>Ineza Arcitella Gladiss</h1>
      <p>student</p>
      <ul class="social-links">
        <li><a href="https://www.instagram.com/gladissarcitella" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a></li>
       
        <li><a href="mailto:inezaarcitellagladiss@gmail.com" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-envelope"></i></a></li>
     
        <li><a href="https://github.com/ArcitellaGladiss" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github-alt"></i></a></li>
      </ul>
    </div>
    <div class="bio">
      <h2>Bio</h2>
      <p> Am a student and a programmer ,come code with me.</p>
    </div>
    <a href="your-resume.pdf" class="resume-btn" download>Download Resume</a>
  </div>
</body>
</html>
